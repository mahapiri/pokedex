<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</head>
<body onload="init()">
    <header id="header">
        <div>
            <div></div>
            <div class="menu-section">
                <img src="img/buttons/pokeball.svg" alt="Pokeball" class="pokeball-bg">
                <img src="img/buttons/menu.png" alt="Menu" class="menu-button">
            </div>
        </div>
        <div class="headline">
            <h1>Pokédex</h1>
            <input type="text" class="form-control inputfield" id="search" placeholder="Search Pokémon..." onkeyup="search()" required>
        </div>
    </header>
    <div class="info-card none" id="info-card">Cool</div>
    <div class="card-section" id="card-section"></div>
    

</body>
</html>
